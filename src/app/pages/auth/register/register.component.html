<div class="row align-items-center">
    <div class="col-12 login-container d-table">
        <div class="row vh100 align-items-center" style="height: 100vh;">
            <div class="col-12 col-sm-6 offset-sm-3">
                <div class="jumbotron" style="background: white; border-radius: 20px;">
                    <div id="loginbox" class="mr-sm-5 ml-sm-5 pr-4 pl-4">
                        <div style="margin-left: -25px">
                            <div style="text-align: center;"><img width="100%" src="/assets/img/eugenia-logo.png" /></div>
                        </div>
                        <hr class="my-4">
                        <div style="text-align: center;">
                            <h2>Inicia sesión</h2>
                        </div>
                        <div id="wrong-credentials-alert" style="display:none;">
                            <br>
                            <div class="text-black p-2" style="border:1px solid #f5f5f5;border-left: 6px solid #F44436;">
                                <h4>El correo o la contraseña son incorrectos. Favor de verificar las credenciales</h4>
                            </div>
                            <br>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span id="span_email" class="icon_addon input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input autocomplete="nope" required data-span="#span_email" type="text" class="form-control input-with-addon"  id="txtEmail" value="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span id="span_pwd" class="icon_addon input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input  data-span="#span_pwd" required type="password" class="form-control input-with-addon"  id="txtPassword">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <span class="text-black">¿Ya tienes una cuenta? <a class="home-link"  routerLink="/auth">Entrar aquí</a></span> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12" align="right">
                                <button type="button" id="btnLogin" class="btn eugenia-btn-primary btn-block">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
